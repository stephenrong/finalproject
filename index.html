<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style type="text/css">
            div.bar {
                display: inline-block;
                width: 1px;
                height: 75px;
                margin-right: 1px;
                background-color: teal;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here

            var w = 500;
            var h = 500;
            var r = 1.5;
            var test = "H12_1"

            var colors = function(s) {
                if (s == "ne") {
                    return "#D4A2E1"
                } else if (s == "hs") {
                    return "#ECBB3D"
                } else if (s == "hl") {
                    return "#C1DD45"
                } else if (s == "ss") {
                    return "#55E0C6"
                } else if (s == "sl") {
                    return "#73E162"
                }
            }

            var dataset;
            d3.tsv("trainingsetPost.txt", function(error, data) {
                dataset = data
                console.log(dataset)

                var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

                d3.select("body").append("div")

                var circles = svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d){
                        return Math.floor(d["H1_1"]*1000);
                    })
                    .attr("cy", function(d){
                        return h-Math.floor(d["H2_1"]*4000);
                    })
                    .attr("r", function(d){
                        return r;
                    })
                    .style("fill", function(d){
                        return colors(d["sclass"])
                    });

                d3.select("body").selectAll("div")
                    .data(dataset)
                    .enter()
                    .append("div")
                    .attr("class", "bar")
                    .style("height", function(d){
                        return Math.floor(d[test]*100)+"px";
                    })
                    .style("background-color", function(d){
                        return colors(d["sclass"])
                    });
            });

        </script>
    </body>
</html>
