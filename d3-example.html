<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3: A simple scatterplot with value labels</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style type="text/css">
            /* No style rules here yet */       
        </style>
    </head>
    <body>
        <script type="text/javascript">

            //Width and height
            var w = 1000;
            var h = 1000;
            
            var dataset = [
                            [125, 23], [482, 190], [150, 50], [130, 33], [330, 915],
                            [410, 123], [474, 464], [251, 67], [85, 321], [220, 988],
                            [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                            [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
                          ];
    
            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            // svg.selectAll("circle")
            //    .data(dataset)
            //    .enter()
            //    .append("circle")
            //    .attr("cx", function(d) {
            //         return d[0];
            //    })
            //    .attr("cy", function(d) {
            //         return d[1];
            //    })
            //    .attr("r", function(d) {
            //         return Math.sqrt(h - d[1]);
            //    });

            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                    return "sweeps";
               })
               .attr("y", function(d) {
                    return d[0];
               })
               .attr("x", function(d) {
                    return d[1];
               })
               .attr("font-family", "serif")
               .attr("font-size", "15px")
               .attr("fill", "green");
            
        </script>
    </body>
</html>
